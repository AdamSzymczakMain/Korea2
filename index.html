<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/headerstyle.css" />
    <link rel="stylesheet" href="css/sectionsearchdiv.css" />
    <title>MimiKorea2</title>
  </head>
  <body>
    <div class="section-one">
      <header class="header">
        <div class="logo">
          <img class="img-logo" alt="Mimi Korea Logo" src="image/logo.png" />
        </div>
        <nav class="main-nav">
          <ul class="main-nav-lists">
            <li><a class="main-nav-link" href="#O_mnie">O mnie!</a></li>
            <li><a class="main-nav-link" href="#Wycieczki">Wycieczki</a></li>
            <li><a class="main-nav-link" href="#Kontakt">Kontakt</a></li>
            <li><a class="main-nav-link" href="#Zdjęcia">Zdjęcia</a></li>
            <li><a class="main-nav-link" href="#how">Zarezewuj</a></li>
          </ul>
        </nav>

        <button class="btn-mobile-nav">
          <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
          <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
        </button>
      </header>

      <div class="section-search-div">
        <h1>Podróże</h1>
        <div class="section-search">
          <div class="where box">
            <p>Gdzie</p>
            <ion-icon class="icon" name="pin-outline"></ion-icon>
          </div>
          <div class="check-in box">
            <p>Od kiedy:</p>
            <ion-icon class="icon" name="calendar-number-outline"></ion-icon>
          </div>
          <div class="check-out box">
            <p>Do kiedy:</p>
            <ion-icon class="icon" name="calendar-number-outline"></ion-icon>
          </div>
          <div class="person box">
            <p>Osoby</p>
            <ion-icon class="icon" name="people-outline"></ion-icon>
          </div>
          <div class="search box box-flex">
            <ion-icon class="icon" name="search-outline"></ion-icon>
            <button>Szukaj</button>
          </div>
        </div>
      </div>
    </div>
    <main></main>
  </body>
</html>
